
<!DOCTYPE html>
<html>
<head>
  <title>Calories Burnt Predictor</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Calories Burnt Prediction Form</h2>

  <form action="/predict" method="post">
    <label for="gender">Gender:</label>
    <select name="gender" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age (years):</label>
    <input type="number" name="age" step="1" required>

    <label for="height">Height (cm):</label>
    <input type="number" name="height" step="0.1" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" name="weight" step="0.1" required>

    <label for="duration">Exercise Duration (minutes):</label>
    <input type="number" name="duration" step="1" required>

    <label for="heart_rate">Heart Rate (bpm):</label>
    <input type="number" name="heart_rate" step="1" required>

    <label for="body_temp">Body Temperature (Â°C):</label>
    <input type="number" name="body_temp" step="0.1" required>

    <button type="submit">Predict Calories Burnt</button>
  </form>

</body>
</html>
